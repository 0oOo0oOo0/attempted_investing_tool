<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Reconciliation Report - Upload</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #000000;
      color: #CCCCCC;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    .floatbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #990000;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      font-weight: 600;
      font-size: 1.1rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      user-select: none;
    }

    .content-wrapper {
      display: flex;
      flex-grow: 1;
      margin-top: 50px;
      overflow: hidden;
    }

    .sidebar-left {
      width: 200px;
      background-color: #990000;
      padding: 20px 10px 20px 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar-left h2 {
      margin-left: 0;
    }

    .sidebar-left ul {
      list-style: none;
      padding-left: 20px;
      margin-top: 20px;
    }

    .sidebar-left ul li {
      margin-bottom: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    .sidebar-left ul li:hover,
    .sidebar-left ul li a:hover {
      color: #f0f0f0;
      text-decoration: underline;
    }

    .sidebar-left ul li a {
      color: inherit;
      text-decoration: none;
      display: inline-block;
      width: 100%;
    }

    .sidebar-right {
      width: 200px;
      background-color: #990000;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #000000;
    }

    .form-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      width: 500px;
      margin-top: 50px;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
    }

    select, input {
      padding: 10px;
      border: 1px solid #666666;
      border-radius: 4px;
      background-color: #333333;
      color: #FFFFFF;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 12px;
      background-color: #990000;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    button:disabled {
      background-color: #555555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="floatbar">University Reconciliation Report</div>

  <div class="content-wrapper">
    <div class="sidebar-left">
      <h2>Navigation</h2>
      <ul style="padding-left: 20px;">
        <li>Home</li>
        <li>Professors</li>
        <li>Staff</li>
        <li><a href="tables.html">Tables</a></li>
        <li>About</li>
      </ul>
    </div>

    <div class="main-content">
      <div class="form-container">
        <label for="staff">Select Your Name:</label>
        <select id="staff">
          <option value="">-- Select Name --</option>
          <option>John Smith</option>
          <option>Jane Doe</option>
          <option>Dr. Allen</option>
        </select>

        <div id="upload-section" style="display: none;">
          <label for="file-upload">Upload Excel File:</label>
          <input type="file" id="file-upload" accept=".xlsx">
        </div>

        <div id="date-section" style="display: none;">
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date">

          <label for="end-date">End Date:</label>
          <input type="date" id="end-date">
        </div>

        <div class="button-group">
          <button id="run-button" disabled>Run</button>
          <button id="clear-button">Clear</button>
        </div>
      </div>
    </div>

    <div class="sidebar-right"></div>
  </div>

  <script>
    const staffSelect = document.getElementById('staff');
    const uploadSection = document.getElementById('upload-section');
    const dateSection = document.getElementById('date-section');
    const fileUpload = document.getElementById('file-upload');
    const startDate = document.getElementById('start-date');
    const endDate = document.getElementById('end-date');
    const runButton = document.getElementById('run-button');
    const clearButton = document.getElementById('clear-button');

    staffSelect.addEventListener('change', () => {
      if (staffSelect.value) {
        uploadSection.style.display = 'block';
      } else {
        uploadSection.style.display = 'none';
        dateSection.style.display = 'none';
        runButton.disabled = true;
      }
    });

    fileUpload.addEventListener('change', () => {
      if (fileUpload.files.length > 0) {
        dateSection.style.display = 'block';
      } else {
        dateSection.style.display = 'none';
        runButton.disabled = true;
      }
    });

    function checkEnableRun() {
      if (startDate.value && endDate.value) {
        runButton.disabled = false;
      } else {
        runButton.disabled = true;
      }
    }

    startDate.addEventListener('change', checkEnableRun);
    endDate.addEventListener('change', checkEnableRun);

    clearButton.addEventListener('click', () => {
      staffSelect.value = "";
      uploadSection.style.display = 'none';
      dateSection.style.display = 'none';
      runButton.disabled = true;
      fileUpload.value = "";
      startDate.value = "";
      endDate.value = "";
    });
  </script>
</body>
</html>
