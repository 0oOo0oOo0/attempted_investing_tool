<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investment Analysis Tool - Upload</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="floatbar">Investment Analysis Tool</div>

  <div class="content-wrapper">
    <div class="sidebar-left">
      <h2>Navigation</h2>
      <ul>
        <li>Home</li>
        <li>Professors</li>
        <li>Staff</li>
        <li><a href="tables.html">Tables</a></li>
        <li>About</li>
      </ul>
    </div>

    <div class="main-content">
      <div class="form-container">
        <label for="etf-upload">Upload ETF Excel File:</label>
        <input type="file" id="etf-upload" accept=".xlsx,.csv">

        <label for="security-upload">Upload Security Excel File:</label>
        <input type="file" id="security-upload" accept=".xlsx,.csv">

        <div class="button-group">
          <button id="run-button" disabled>Run</button>
          <button id="clear-button">Clear</button>
        </div>
        <div id="results-section" style="display: none; margin-top: 30px;">
          <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px;">
            <h3 style="margin: 0;">Analysis Results</h3>
            <label style="display: flex; align-items: center; gap: 5px;">
              <input type="checkbox" id="decimal-checkbox" checked />
              Decimal
            </label>
            <label style="display: flex; align-items: center; gap: 5px;">
              <input type="checkbox" id="percentage-checkbox" />
              Percentage
            </label>
          </div>
          <table id="results-table" style="width:100%; border-collapse: collapse; border: 1px solid #666;">
            <thead>
              <tr>
                <th style="border: 1px solid #666; padding: 8px;">Statistic</th>
                <th style="border: 1px solid #666; padding: 8px;">ETF</th>
                <th style="border: 1px solid #666; padding: 8px;">Security</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="sidebar-right"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
