<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investment Analysis Tool - Upload</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="floatbar">Investment Analysis Tool</div>

  <div class="content-wrapper">
    <div class="sidebar-left">
      <h2>Navigation</h2>
      <ul style="padding-left: 20px;">
        <li>Home</li>
        <li>Professors</li>
        <li>Staff</li>
        <li><a href="tables.html">Tables</a></li>
        <li>About</li>
      </ul>
    </div>

    <div class="main-content">
      <div class="form-container">

        <label for="etf-upload">Upload ETF Excel File:</label>
        <input type="file" id="etf-upload" accept=".xlsx">

        <label for="security-upload">Upload Security Excel File:</label>
        <input type="file" id="security-upload" accept=".xlsx">

        <div class="button-group">
          <button id="run-button" disabled>Run</button>
          <button id="clear-button">Clear</button>
        </div>

        <div id="results-section" style="display: none; margin-top: 30px;">
          <h3>Analysis Results</h3>
          <table id="results-table" style="width:100%; border-collapse: collapse; border: 1px solid #666;">
            <thead>
              <tr>
                <th style="border: 1px solid #666; padding: 8px;">Security</th>
                <th style="border: 1px solid #666; padding: 8px;">Average Return</th>
                <th style="border: 1px solid #666; padding: 8px;">Variance</th>
                <th style="border: 1px solid #666; padding: 8px;">Standard Deviation</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </div>

    <div class="sidebar-right"></div>
  </div>

  <script>
    const etfUpload = document.getElementById('etf-upload');
    const securityUpload = document.getElementById('security-upload');
    const runButton = document.getElementById('run-button');
    const clearButton = document.getElementById('clear-button');
    const resultsSection = document.getElementById('results-section');
    const resultsTableBody = document.querySelector('#results-table tbody');

    function checkEnableRun() {
      if (etfUpload.files.length > 0 && securityUpload.files.length > 0) {
        runButton.disabled = false;
      } else {
        runButton.disabled = true;
      }
    }

    etfUpload.addEventListener('change', checkEnableRun);
    securityUpload.addEventListener('change', checkEnableRun);

    clearButton.addEventListener('click', () => {
      etfUpload.value = "";
      securityUpload.value = "";
      runButton.disabled = true;
      resultsSection.style.display = 'none';
      resultsTableBody.innerHTML = "";
    });

    runButton.addEventListener('click', () => {
      // For now, we just show the results table with placeholder data.
      resultsTableBody.innerHTML = `
        <tr>
          <td>ETF</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
        </tr>
        <tr>
          <td>Security</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
        </tr>
      `;
      resultsSection.style.display = 'block';
    });
  </script>
</body>
</html>
