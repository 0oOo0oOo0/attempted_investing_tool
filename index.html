<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Reconciliation Report - Upload</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="floatbar">University Reconciliation Report</div>

  <div class="content-wrapper">
    <div class="sidebar-left">
      <h2>Navigation</h2>
      <ul style="padding-left: 20px;">
        <li>Home</li>
        <li>Professors</li>
        <li>Staff</li>
        <li><a href="tables.html">Tables</a></li>
        <li>About</li>
      </ul>
    </div>

    <div class="main-content">
      <div class="form-container">
        <label for="staff">Select Your Name:</label>
        <select id="staff">
          <option value="">-- Select Name --</option>
          <option>John Smith</option>
          <option>Jane Doe</option>
          <option>Dr. Allen</option>
        </select>

        <div id="upload-section" style="display: none;">
          <label for="file-upload">Upload Excel File:</label>
          <input type="file" id="file-upload" accept=".xlsx">
        </div>

        <div id="date-section" style="display: none;">
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date">

          <label for="end-date">End Date:</label>
          <input type="date" id="end-date">
        </div>

        <div class="button-group">
          <button id="run-button" disabled>Run</button>
          <button id="clear-button">Clear</button>
        </div>
      </div>
    </div>

    <div class="sidebar-right"></div>
  </div>

  <script>
    const staffSelect = document.getElementById('staff');
    const uploadSection = document.getElementById('upload-section');
    const dateSection = document.getElementById('date-section');
    const fileUpload = document.getElementById('file-upload');
    const startDate = document.getElementById('start-date');
    const endDate = document.getElementById('end-date');
    const runButton = document.getElementById('run-button');
    const clearButton = document.getElementById('clear-button');

    staffSelect.addEventListener('change', () => {
      if (staffSelect.value) {
        uploadSection.style.display = 'block';
      } else {
        uploadSection.style.display = 'none';
        dateSection.style.display = 'none';
        runButton.disabled = true;
      }
    });

    fileUpload.addEventListener('change', () => {
      if (fileUpload.files.length > 0) {
        dateSection.style.display = 'block';
      } else {
        dateSection.style.display = 'none';
        runButton.disabled = true;
      }
    });

    function checkEnableRun() {
      if (startDate.value && endDate.value) {
        runButton.disabled = false;
      } else {
        runButton.disabled = true;
      }
    }

    startDate.addEventListener('change', checkEnableRun);
    endDate.addEventListener('change', checkEnableRun);

    clearButton.addEventListener('click', () => {
      staffSelect.value = "";
      uploadSection.style.display = 'none';
      dateSection.style.display = 'none';
      runButton.disabled = true;
      fileUpload.value = "";
      startDate.value = "";
      endDate.value = "";
    });
  </script>
</body>
</html>
